<ul class="pagination" style="justify-content: center" th:with="total=${searchResponses.totalPages},
                                                                        current=${searchResponses.pageable.pageNumber + 1},
                                                                        start=${(searchResponses.pageable.pageNumber / 12) * 12 + 1},
                                                                        end=(${(total == 1) ? 1 : (start + 11 < total ? start + 11 : total)})">

  <li th:if="${current} == 1" class="page-item disabled">
    <a class="page-link" aria-label="First">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  <li th:unless="${current} == 1" class="page-item">
    <a class="page-link" th:href="@{?page=1}" aria-label="First">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>


  <li th:if="${current} == 1" class="page-item disabled">
    <a class="page-link" aria-label="Previous">
      <span aria-hidden="true">&lt;</span>
    </a>
  </li>
  <li th:unless="${current} == 1" class="page-item">
    <a class="page-link" th:href="@{'?page=' + ${current - 1}}" aria-label="Previous">
      <span aria-hidden="true">&lt;</span>
    </a>
  </li>


  <li th:each="num : ${#numbers.sequence(start, end)}" class="page-item">
    <a class="page-link" th:href="@{'?page=' + ${num}}" th:text="${num}"></a>
  </li>


  <li th:if="${current} == ${total}" class="page-item disabled">
    <a class="page-link" aria-label="Next">
      <span aria-hidden="true">&gt;</span>
    </a>
  </li>
  <li th:unless="${current} == ${total}" class="page-item">
    <a class="page-link" th:href="@{'?page=' + ${current + 1}}" aria-label="Next">
      <span aria-hidden="true">&gt;</span>
    </a>
  </li>


  <li th:if="${current} == ${total}" class="page-item disabled">
    <a class="page-link" aria-label="Last">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
  <li th:unless="${current} == ${total}" class="page-item">
    <a class="page-link" th:href="@{'?page=' + ${total}}" aria-label="Last">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>

</ul>
